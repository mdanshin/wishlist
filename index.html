<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="src/styles.css?v=1.0.0">
</head>
<body>
    <div id="app">
        <h1>Wishlist</h1>

        <div id="auth">
            <button id="login">Login with Google</button>
            <button id="logout" style="display:none;">Logout</button>
        </div>

        <div id="user-info" style="display:none;">
            <h2>User Info</h2>
            <p id="user-name"></p>
            <p id="user-email"></p>
        </div>

        <div id="wishlist-section" style="display:none;">
            <h2>Your Wishlist</h2>
            <input id="item-input" placeholder="New item" />
            <button id="add-item">Add</button>
            <ul id="items"></ul>
        </div>
        <p id="app-version" class="app-version"></p>
    </div>
    <!-- Load app as an ES module so we can import the modular Firebase SDK -->
    <script type="module" src="src/app.js?v=1.0.0"></script>
</body>
</html>
